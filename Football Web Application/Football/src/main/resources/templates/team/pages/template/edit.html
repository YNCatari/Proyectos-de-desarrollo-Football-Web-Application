<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="team/layouts/default">
<!-- begin container-fluid -->
<div class="container-fluid" layout:fragment="content">
    <!-- begin row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-statistics">
                <!-- begin page title -->
                <div class="card-header">
                    <div class="card-heading">
                        <h3 class="card-title">Editar Template - Jugador</h3>
                    </div>
                </div>
                <!-- end page title -->
                <div class="card-body">
                    <form action="/team/template/update" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input th:value="${Template.player.Name}" type="text" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label>Apodo</label>
                            <input th:value="${Template.Nickname}" type="text" name="Nickname" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Dorsal</label>
                            <input th:value="${Template.Dorsal}" type="text" name="Dorsal" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input th:value="${Template.Id}" type="hidden" name="Id" required>
                            <input th:value="${Template.season.Id}" type="hidden" name="season.Id" required>
                            <button type="submit" class="btn btn-primary text-uppercase">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
</div>
<!-- end container-fluid -->
</html>
