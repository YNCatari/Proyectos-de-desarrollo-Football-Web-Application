<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="admin/layouts/default">
<!-- begin container-fluid -->
<div class="container-fluid" layout:fragment="content">
    <!-- begin row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-statistics">
                <!-- begin page title -->
                <div class="card-header">
                    <div class="card-heading">
                        <h3 class="card-title">Editar Temporada</h3>
                    </div>
                </div>
                <!-- end page title -->
                <div class="card-body">
                    <form action="/admin/season/update" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input th:value="${Season.Name}" type="text" name="Name" class="form-control" required readonly>
                        </div>
                        <div class="form-group">
                            <label>Competición</label>
                            <select name="competition.Id" class="form-control" required>
                                <th:block th:each="Competition : ${Competitions}">
                                    <option th:value="${Competition.Id}" value="1" th:text="${Competition.Title}" th:selected="${Competition.Id==Season.competition.Id}">Liga</option>
                                </th:block>
                            </select>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Fecha de Inicio</label>
                                <div class="input-group date display-years" data-date-format="yyyy-mm-dd">
                                    <input th:value="${Season.StartDate}" name="StartDate" class="form-control" type="text" placeholder="yyyy-mm-dd" required>
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Fecha de Finalización</label>
                                <div class="input-group date display-years" data-date-format="yyyy-mm-dd">
                                    <input th:value="${Season.EndDate}" name="EndDate" class="form-control" type="text" placeholder="yyyy-mm-dd" required>
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input th:value="${Season.Id}" type="hidden" name="Id" required>
                            <button type="submit" class="btn btn-primary text-uppercase">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
</div>
<!-- end container-fluid -->
</html>
