<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="admin/layouts/default">
<!-- begin container-fluid -->
<div class="container-fluid" layout:fragment="content">
    <!-- begin row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-statistics">
                <!-- begin page title -->
                <div class="card-header">
                    <div class="card-heading">
                        <h3 class="card-title">Jugadores</h3>
                    </div>
                </div>
                <!-- end page title -->
                <div class="card-body">
                    <div class="datatable-wrapper table-responsive">
                        <table id="datatable" class="display compact table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="30px" class="text-center">#</th>
                                <th>DNI</th>
                                <th>Nombres y Apellidos</th>
                                <th>Teléfono</th>
                                <th>Correo electrónico</th>
                                <th>Posición</th>
                                <th class="text-center" width="150">Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="Player, state : ${Players}">
                                <td th:text="${state.index + 1}" class="text-center">1</td>
                                <td th:text="${Player.Dni}">46110033</td>
                                <td th:text="${Player.Name + ' ' + Player.LastName}">Luis Angel Moreno</td>
                                <td th:text="${Player.Phone}">951000000</td>
                                <td th:text="${Player.Email}">angel@hotmail.com</td>
                                <td th:text="${Player.position.Description}">Centro Delantero</td>
                                <td class="text-center">
                                    <a th:href="@{/admin/player/{id}(id = ${Player.Id})}" class="btn btn-sm btn-icon btn-primary" title="Comunidad"><i class="zmdi zmdi-eye"></i></a>
                                    <a th:href="@{/admin/player/{id}/edit(id = ${Player.Id})}" class="btn btn-sm btn-icon btn-success" title="Editar"><i class="zmdi zmdi-edit"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
</div>
<!-- end container-fluid -->
</html>
